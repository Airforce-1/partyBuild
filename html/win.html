<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />

    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/csconfig.js"></script>
    <script type="text/javascript" src="../script/csapi.js"></script>

</head>

<body>
    <header class="aui-bar aui-bar-nav" id="header">
        <a class="aui-pull-left aui-btn" tapmode onclick="$cs.closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>

        <div class="aui-title">首页</div>
    </header>

</body>

<script>
    // 设置标题
    function setTitle(title){
        var titleEl = $api.dom('#header .aui-title');
        $api.text(titleEl, title);
    }
        
    apiready = function() {
        /* 要传入两个参数 contitle, 内容的标题 conurl 内容的url */
        var titleEl = $api.dom('#header .aui-title');

        $api.text(titleEl, $cs.getPageParam().contitle);
        $cs.openContent($cs.getPageParam().conurl, $cs.getPageParam().conparam);
    }
</script>

</html>
